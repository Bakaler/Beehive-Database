{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search Results{% endblock %}</h1>
{% endblock %}

{% block content %}

<br>

<table>

    <thead>
      <tr>
        {% for column in columns %}
        <th>{{ column[0] }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        {% for value in row %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

<br>
<a href="{{ url_for('search.index') }}"><button class="backbutton">Back</button>
{% endblock %}
