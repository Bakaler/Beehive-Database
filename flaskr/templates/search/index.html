<script>
  var entityAttributes = {
    "Bees": ["bee_id", "bee_type", "bee_name"],
    "Cells": ["cell_id", "cell_type", "location", "size"],
    "Tasks": ["task_id", "task_type", "assignment_length"],
    "Bee_Types": ["type_id", "type_name", "age"],
    "Bee_Tasks": ["bee_id", "task_id"],
    "Task_Cells": ["task_id", "cell_id"]
  }
  window.onload = function() {
    var entitySel = document.getElementById("entity");
    var attributeSel = document.getElementById("attribute");
    for (var x in entityAttributes) {
      entitySel.options[entitySel.options.length] = new Option(x);
      console.log(entityAttributes[x])
    }
    entitySel.onchange = function() {
      attributeSel.length = 1;
      var y = entityAttributes[entitySel.value];
      for (var i = 0; i < y.length; i++) {
        attributeSel.options[attributeSel.options.length] = new Option(y[i]);
      }
    }
  }
</script>

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}


{% block content %}

  <div>
    <form action="{{ url_for('search.results') }}" method="GET">
      Entity:
      <select name="entity" id="entity">
        <option value="" selected="selected">Select entity</option>
      </select>
      <br>
      Attribute:
      <select name="attribute" id="attribute">
        <option value="" selected="selected">Select attribute</option>
      </select>
      <br>
      Value:
      <input type="text" name="search_term">
      <br>
      <button action="submit" method="GET">Search</button>
    </form>
  </div>

{% endblock %}
