{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Bees</h2>
  <div>
    <form action="{{ url_for('search.results') }}" method="GET">
      <input type="hidden" name="entity" value="Bees">
      <select name="attribute">
        <option value="bee_id">Bee ID</option>
        <option value="bee_type">Bee Type</option>
      </select>
      <br>
      <input type="text" name="search_term">
      <button action="submit" method="GET">Search</button>
    </form>
  </div>

  <hr>
