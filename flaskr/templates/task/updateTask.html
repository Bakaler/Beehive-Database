{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update Bee{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="updateBee" action="/{{task[0]}}/updateTask" method="POST">
    Task Type: <input type="text" name="task_type" value = "{{task[1]}}"><br>
    Description: <input type="text" name="description" value = "{{task[2]}}" required><br>
    Assignment Length: <input type="number" name="assignment_length" value = "{{task[3]}}" required><br>
    <input type="submit" value="Update">
  </form>
<br/>
{% endblock %}
