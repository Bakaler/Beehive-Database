{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Bee Tasks{% endblock %}</h1>
  <a class = "select" href="{{ url_for('bee_task.create') }}">Create Bee Task</a>
{% endblock %}

{% block content %}
<p>DB connected, Update/Delete not functional</p>

<table>
  <thead>
    <tr>
      <th> Bee ID</th>
      <th> Task ID</th>
      <th> Update</th>
      <th> Delete</th>
    </tr>
  </thead>
  {% for r in rows %}
  <tbody>
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>
        Update
      </td>
      <td>
        Delete
      </td>
    </tr>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
