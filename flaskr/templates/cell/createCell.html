{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Cell{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="addcell" action="/createCell" method="post">
    Cell Type: <input type="text" name="cell_type" required>
    Location: <input type="text" name="location" required>
    Size: <input type="number" min="1" name="size" required><br>
    <input type="submit" class="wbutton" value="Submit">
  </form>
<br/>
{% endblock %}
