{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Cell{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="addcell" action="/createCell" method="post">
    Cell Type: <input type="text" name="cell_type" required><br>
    Location: <input type="text" name="location" required><br>
    Size: <input type="number" name="size" required><br>
    <input type="submit" value="Save">
  </form>
<br/>
{% endblock %}
