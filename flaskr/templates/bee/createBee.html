{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Bee{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="addbee" action="/createBee" method="post">
    Bee Type: <input type="number" name="bee_type"><br>
    Date of Birth: <input type="date" name="dob"><br>
    Bee Name: <input type="text" name="bee_name"><br>

    <input type="submit" value="Submit">
  </form>
<br/>
{% endblock %}
